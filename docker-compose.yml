version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    container_name: ai-portfolio-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      target: frontend
    container_name: ai-portfolio-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - ./content:/app/content
      - /app/frontend/node_modules
      - /app/frontend/.next
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ai-portfolio-network
