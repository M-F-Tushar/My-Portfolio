# Dependabot Configuration
# Automated dependency updates for security and maintenance
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 10
    reviewers:
      - "M-F-Tushar"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates to reduce PR noise
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for review
      major:
        patterns:
          - "*"
        update-types:
          - "major"
    # Ignore specific packages that need manual updates
    ignore:
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Backend (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 5
    reviewers:
      - "M-F-Tushar"
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    reviewers:
      - "M-F-Tushar"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "chore(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    reviewers:
      - "M-F-Tushar"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
